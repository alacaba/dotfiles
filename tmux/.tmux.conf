#========== Themes ===========#

# Status line
set -g status-bg default
set -g status-fg default
set -g status-left-length 100
set -g status-left " #[fg=default]tovarishch#[fg=red] >> #[fg=colour250]%l:%M %p"
set -g status-right-length 0
set -g status-right ""
set -g status-justify right
setw -g window-status-format '#[fg=default]#I|#[fg=default]#W'
setw -g window-status-current-format '#[fg=red]#I|#[fg=red]#W'

# Messages
set -g message-attr underscore
set -g message-fg black
set -g message-bg red

# Panes
set-option -g pane-border-fg colour241
set-option -g pane-active-border-fg red

#============================#

# Functionality

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 20
bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20

# title string
set -g set-titles-string 'rxvt: #S - #W'
setw -g automatic-rename on

bind C-p run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"
bind C-y run "tmux show-buffer - | xclip -i -sel clip"

setw -g monitor-activity on
set -g visual-activity on
setw -g mode-keys vi

set -g default-shell /usr/bin/zsh
set -g set-titles on
set -g prefix C-b
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

bind-key c  new-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"

set-option -g -q mouse on

