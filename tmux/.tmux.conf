#set -g default-terminal "screen-256color"
set -g default-shell /usr/bin/zsh
set -g set-titles on
set -g prefix C-b
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g -q mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
#bind r source-file ~/dotfiles/tmux.conf \; display "config reloaded"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#bind -r C-l select-window -t :+
#bind -r C-h select-window -t :-
bind -c C-s select-window

bind H resize-pane -L 20
bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20

setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi

# status

# Linux clipboard support
bind C-p run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"
bind C-y run "tmux show-buffer - | xclip -i -sel clip"

#status

#set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

setw -g status-fg white

setw -g window-status-fg yellow
setw -g window-status-bg default


set -g default-terminal "screen-256color"
# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred
setw -g mode-bg colour6
setw -g mode-fg colour0
set -g pane-border-bg black
set -g pane-border-fg red
set -g pane-active-border-bg colour236
set -g pane-active-border-fg red

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=black]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# clock
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20


setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
#setw -g window-status-current-format ' #I#[fg=colour50]:#[fg=colour50]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
#setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# active
set -g window-status-current-fg red
set -g window-status-current-bg default
set -g window-status-current-attr bright
set -g status-left-length 20
#set -g status-left "#h:[#S]"
#setw -g window-status-current-format "#I:#W*"
set-option -g allow-rename off

bind-key c  new-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"
