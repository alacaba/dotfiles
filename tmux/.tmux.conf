# Panes
set -g pane-border-fg colour240
set -g pane-active-border-fg colour240

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

set -g status-position bottom
#set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left-attr bold
set -g status-left ' #[fg=red,bold][#S] '
set -g status-right '#[fg=red,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour5
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #[fg=red]#I#[fg=colour237]:#[fg=colour3]#W#F'

setw -g window-status-fg colour5
setw -g window-status-bg colour235
setw -g window-status-attr bold
setw -g window-status-format ' #[fg=red]#I#[fg=colour237]:#[fg=colour238]#W#F '

set-window-option -g window-status-activity-attr none

#========== Messages  ===========#

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour3
set -g message-command-fg blue
set -g message-command-bg black

set -g bell-on-alert off
set -g visual-bell off
set -g bell-action none

#========== Shortcuts  ===========#

setw -g automatic-rename on
setw -g monitor-activity on
setw -g mode-keys vi

set -g set-titles-string 'urxvt: #S'
set -g visual-activity on
set -g set-titles on
set -g prefix C-b
set -sg escape-time 1
set -g base-index 1
set -g pane-base-index 1
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g history-limit 50000

bind-key c  new-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"
bind C-p run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"
bind C-y run "tmux show-buffer - | xclip -i -sel clip"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 20
bind J resize-pane -D 20
bind K resize-pane -U 20
bind L resize-pane -R 20

set-option -g -q mouse on

